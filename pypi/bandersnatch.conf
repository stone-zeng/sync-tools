# releases =
#     .+alpha\d$
#     .+dev\d$
#     .+rc\d$

[blocklist]
platforms =
    py2.4
    py2.5
    py2.6
    py2.7
    py3.1
    py3.2
    py3.3
    py3.4
    py3.5
    py3.6
    py3.7

[allowlist]
packages =
